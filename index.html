<html>
   <head>
      <title>Tu Tangle Layout</title>

      <link href="css/reset.css" rel="stylesheet" type="text/css" />
      <link href="css/layout.css" rel="stylesheet" type="text/css" />
      <link href="css/style.css" rel="stylesheet" type="text/css" />
   </head>
   <body>
      <div class="container">
         <div class="header-wrapper clearfix">
           <div>
                  <div class ="logo-search-wrapper">  
               <!-- logo and search bar -->
                  <div class="logo-wrapper">logo</div>
                  <div class="search-bar-wrapper">search bar</div>
               </div>
          </div>
            <div class="user-name-wrapper">user name</div>
         </div>

         <div class="navbar-wrapper clearfix">
            <!-- navbar -->
            <div class="navbar-list-wrapper">navbar list list</div>
            <div class="user-info-wrapper">user info</div>
         </div>

         <div class="body-wrapper clearfix">
            <!-- body -->
            <div class="left-sidebar-wrapper">
               left sidebar 
               <div class="left-child-sidebar-wrapper">left child sidebar</div>
               <div class="middle-content-wrapper">middle content</div>
            </div>
            <div class="right-sidebar-wrapper">right sidebar</div>
         </div>

         <div class="footer-wrapper">
            footer

            <div class="left-footer-wrapper">left footer</div>
            <div class="right-footer-wrapper">right footer</div>
         </div>
      </div>
   </body>
</html>
